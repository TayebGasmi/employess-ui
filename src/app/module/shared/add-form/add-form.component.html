<button (click)="openModal()" class="p-button-success mr-2" icon="pi pi-plus" pButton type="button">
  New
</button>
<p-dialog [(visible)]="showModal" [header]="title" [modal]="true" [style]="{ width: '50vw' }" class="p-fluid">
  <app-form [fields]="fields">
  </app-form>
  <ng-template pTemplate="footer">
    <button (click)="closeModal()" class="p-button-text" icon="pi pi-times" label="Cancel" pButton pRipple></button>
    <button (click)="save()" class="p-button-text" icon="pi pi-check" label="Save" pButton pRipple></button>
  </ng-template>
</p-dialog>
