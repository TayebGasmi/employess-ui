<ng-container *ngIf="question">
  <div class="mt-5">
    <!-- Question Header -->
    <div class="d-flex justify-content-between">
      <span class="grey">Question {{ index + 1 | number }}</span>
      <div class="d-flex">
        <!-- Update and Delete Buttons -->
<!--        <app-update-question [question]="question" [updateQuestions$]="updateQuestions$"-->
<!--                             class="mx-2"></app-update-question>-->
<!--        <app-delete-question [questionId]="question.id"-->
<!--                             [updateQuestions$]="updateQuestions$"></app-delete-question>-->
      </div>
    </div>
    <h3 class="mb-3">{{ question.questionText }}</h3>
    <span class="grey">Reason</span>
    <p>{{ question.responseDescription }}</p>
    <!-- List of Options -->
    <div class="list-group">
      <div *ngFor="let option of question.options" class="list-group-item list-group-item-action">
        <div>
          <div class="d-flex justify-content-between">
                        <span class=" grey">

                        <span *ngIf="option.correct">
                         <i class="bi bi-check-circle text-success"></i>
                        </span>
                            <span *ngIf="!option.correct">
                        <i class="bi bi-x-circle text-danger"></i>
                        </span>
                          {{ option.optionText }}
                        </span>
            <div class="d-flex">
              <!-- Update and Delete Buttons for Options -->
<!--              <app-update-option [option]="option" [updateQuestions$]="updateQuestions$"-->
<!--                                 class="mx-1"></app-update-option>-->
<!--              <app-delete-option [optionId]="option.id"-->
<!--                                 [updateQuestions$]="updateQuestions$"></app-delete-option>-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
