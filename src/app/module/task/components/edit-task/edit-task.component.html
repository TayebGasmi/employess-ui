<i (click)="openModel()" class="pi pi-pencil product-category-icon pl-1"></i>
<p-dialog [(visible)]="showModal" [header]="'add new skill'" [modal]="true" [style]="{ width: '50vw' }" class="p-fluid">
  <app-form [fields]="TaskForm" [formData]="task">
  </app-form>
  <ng-template pTemplate="footer">
    <button (click)="closeModal()" class="p-button-text" icon="pi pi-times" label="Cancel" pButton pRipple></button>
    <button (click)="save()" class="p-button-text" icon="pi pi-check" label="Save" pButton pRipple></button>
  </ng-template>
</p-dialog>
