<div class="product-item" pDraggable="products">
  <div class="product-list-detail">
    <h5 class="mb-2">{{task.taskTitle}}</h5>
    <i class="pi pi-tag product-category-icon "></i>
    <span class="product-category pr-1">{{task.taskEstimation}}</span>
    <i class="pi pi-clock product-category-icon pl-1"></i>
    <span class="product-category ">{{task.taskTime}}</span>
  </div>
  <div class="product-list-action">
    <div class="flex flex-row flex-wrap card-container blue-container">
      <i (click)="deleteTask(task.id)" class="pi pi-trash product-category-icon pl-1"></i>
      <app-edit-task [task]="task"></app-edit-task>
      <i (click)="duplicateTask(task.id)" class="pi pi-copy product-category-icon pl-1"></i>
    </div>
    <p-tag [value]="task.taskStatus" class="p-1" severity="info"></p-tag>
    <p-tag [value]="task.taskType" class="p-1" severity="warning"></p-tag>
  </div>
</div>
